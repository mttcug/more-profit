{% extends "base/list-base.html" %}

{% block link %}
<link rel="stylesheet" href="css/index.css">
{% endblock %}

{% block listBody %}


<div class="detail-content">
    <!--头部标题-->
    <div class="title" style="height: auto;">
        <p class="big-title">
            {{ info[0] }}
        </p>
        <p class="title-time">
            {{ time }}&nbsp;&nbsp;{{ info[4] }}
        </p>
    </div>
    <!--摘要-->
    <div class="summary">
        <p><span>摘要：</span>{{ info[1] }}</p>
    </div>
    <!--内容简介部分 图片，文字描述-->
    <div class="contents">
                <div class="contents-img">
                    <img src="imgs/baibeiying_12.png" alt="">
                </div>
        <div class="contents-p">
            <p>{{ info[3]|safe }}</p>
        </div>
        <div class="thumb_model">
            <span id="add_thumb_number">+1</span>
            <a class="thumb_tag"></a>
            <div class="thumbed_tag"></div>
            <div class="thumbed_num">{{ thumbed_number }}</div>
            <input id="is_thumb" hidden="hidden" value="{{ is_thumb }}">
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript" src="js/list-index.js"></script>
{% endblock %}
